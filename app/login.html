<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task-login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
   		<div class="login-page ">
   			<div class="email-row input-login">
   				<span class="icon icon-account_circle-grey"></span>
   				<input type="text" name="email" class="form-control" placeholder="E-mail">
   			</div>
   			<div class="password-row input-login">
   				<span class="icon icon-lock-grey"></span>
   				<input type="text" name="password" class="form-control" placeholder="Пароль">
   			</div>
   			<div class="btn-row">
   				<button type="submit" class="login-btn">Войти</button>
   			</div>
   			<div class="save-pass">
   				<span class="icon icon-check_box_outline"></span>
   				<div class="save-pass-text">
   					Сохранить пароль
   				</div>
   			</div>
   		</div>
	</div>
</body>
</html>
